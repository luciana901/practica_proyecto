<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <section class="home">
        <div class="form_container">
          <i class="uil uil-times form_close"></i>
         
          <div class="form login_form">
            <form action="#">
              <h2>Login</h2>
  
              <div class="input_box">
                <input type="email" placeholder="Ingrese su email" required />
                <i class="uil uil-envelope-alt email"></i>
              </div>
              <div class="input_box">
                <input type="password" placeholder="Ingrese su contraseña" required />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>
  
              <div class="option_field">
                <span class="checkbox">
                  <input type="checkbox" id="check" />
                  <label for="check">Recordarme</label>
                </span>
                <a href="#" class="forgot_pw">Olvidaste tu contraseña?</a>
              </div>
  
              <button class="button">Iniciar seción</button>
  
              <div class="login_signup">Ya tienes cuenta? <a href="#" id="signup">Registrate</a></div>
            </form>
          </div>
          <!-- signup -->
          <div class="form signup_form">
            <form action="#">
              <h2>SIGNUP</h2>
  
              <div class="input_box">
                <input type="email" placeholder="Ingrese su email" required />
                <i class="uil uil-envelope-alt email"></i>
              </div>
              <div class="input_box">
                <input type="password" placeholder="Ingrese su contraseña" required />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>
  
              <div class="option_field">
                <span class="checkbox">
                  <input type="checkbox" id="check" />
                  <label for="check">Recordarme</label>
                </span>
                <a href="#" class="forgot_pw">Olvidaste tu contraseña?</a>
              </div>
  
              <button class="button">Iniciar seción</button>
  
              <div class="login_signup">Ya tienes cuenta? <a href="#" id="signup">Registrate</a></div>
            </form>
          </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
